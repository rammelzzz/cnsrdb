<div class="col-xs-1" onClick="goHome()" style="cursor:pointer;">
    <img src="../img/logo.png" style="width:100px;height:100px;">
</div>
<div class="col-xs-9" onClick="goHome()" style="cursor:pointer;">
    <h1 style="margin-left:20px;font-weight:bold;">复杂网络与安全研究实验室管理系统</h1>
</div>
<div id="login" class="col-xs-1" style="margin-top:60px;">
