<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>登陆</title>
<link href="../css/bootstrap.css" rel="stylesheet">
<link href="../css/GLOBAL.css" rel="stylesheet">
</head>
<body background="../img/d.jpg">
<!--登录界面标头-->
<div class="col-xs-1" style="cursor:pointer; margin-left:450px;margin-top:10px;">
    <img src="../img/logo.png" style="width:80px;height:80px;">
</div>
<div class="col-xs-7" style="cursor:pointer;margin-top:10px;">
    <h2 style="margin-left:-20px;font-weight:bold;">复杂网络与安全研究实验室管理系统</h2>
</div>

<div class="row" style="margin-top:30px;position:relative;top:50px;left:-100px;">
	<div class="col-xs-4 col-xs-offset-5">
    	<div class="login-panel panel panel-primary">
    		<div class="panel-heading">
    			<h3 class="panel-title">登录</h3>
 			</div>
				<div class="panel-body">
					<form>
						<fieldset>
							<div class="form-group">
								<input class="form-control" placeholder="用户名" id="account" type="text" autofocus style="margin-top:10px;height:40px;">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="密码" id="password" type="password" style="margin-top:20px;height:40px;">
							</div>
							<!--<div class="checkbox">-->
								<!--<label>-->
									<!--<input name="remember" type="checkbox" value="记住我">记住我-->
								<!--</label>-->
							<!--</div>-->
                            <button type="button" class="btn btn-info" onClick="login()" style="float:right;">登陆</button>
						</fieldset>
					</form>
				</div>
			</div>
    </div>
</div>

<script src="../js/jquery-1.11.2.min.js"></script> 
<script src="../js/bootstrap.js"></script>
<script src="../js/GLOBAL.js"></script>
<script src="../js/login.js"></script>
</body>
</html>
